<!--如果严格的话，这个还要结合后台获取时间的，要不然别人刷新一下就行了。如果不严格，用个cookie也可以。-->
<script type="text/javascript">
var countdown=60;
function settime(val)
{
  if (countdown == 0)
  {
    val.removeAttribute("disabled");
    val.value="免费获取验证码";
    countdown = 60;
  }
  else
  {
    val.setAttribute("disabled", true);
    val.value="重新发送(" + countdown + ")";
    countdown--;
  }
  setTimeout(function() {
    settime(val)
    },1000)

}

</script>
</head>

<div class="jumbotron">
