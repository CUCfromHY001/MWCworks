<!DOCTYPE html>
<html>

<head>
  <script src="__PUBLIC__/kindeditor/kindeditor-all.js"></script>
  <script src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
  <link rel="stylesheet" href="../themes/default/default.css" />
  <script>
    KindEditor.ready(function(K) {
      var editor = K.editor({
        allowFileManager : true
      });
      K('#insertfile').click(function() {
        editor.loadPlugin('insertfile', function() {
          editor.plugin.fileDialog({
            fileUrl : K('#url').val(),
            clickFn : function(url, title) {
              K('#url').val(url);
              editor.hideDialog();
            }
          });
        });
      });
    });
  </script>
    <meta charset="utf-8">
    <style type="text/css">
    .div1 { font-size: 20px; }
    .div1:hover { font-size: 30px; }

    </style>
<style>
#header {
    background-color:black;
    color:white;
    text-align:center;
    padding:5px;
}
#nav {
    line-height:30px;
    background-color:#eeeeee;
    height:300px;
    width:100px;
    float:left;
    padding:5px;
}
#section {
    width:350px;
    float:left;
    padding:10px;
}
#footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
   padding:5px;
}
</style>
</head>

<body>

</div>

<input type="text" id="url" value="" /> <input type="button" id="insertfile" value="选择文件" />
</div>

<div id="footer">

</div>

</body>
</html>
